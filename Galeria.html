<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <title>Fotografias Costeira Praia</title>

    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/estilo.css">
</head>

<body>


    <div class="wrap">
        <!--Cabeçalho da página-->
        <div class="page-header">
            <h1>Galeria de Fotos </h1>
            <p>
                Css & JS
            </p>
        </div>

        <!-- Principal Section, with the gallery code. If you want use only gallery code,
             you can copy all code bellow, with gallery-container.-->
        <section class="container gallery-container">

            <!--Slide-->
            <div class="mySlides fade">
                <!-- 01 -->
                <div class="numbertext">01 / 05</div>
                <img class="imgslide" src="images/01.jpg" alt="Zona da Piscina" />
                <div class="text">ZonaPiscina</div>
            </div>

            <div class="mySlides fade">
                <!-- 02 -->
                <div class="numbertext">02 / 05</div>
                <img class="imgslide" src="images/02.jpg" alt="Quarto" />
                <div class="text">Quarto</div>
            </div>

            <div class="mySlides fade">
                <!-- 04 -->
                <div class="numbertext">03 / 05</div>
                <img class="imgslide" src="images/03.jpg" alt="Piscina" />
                <div class="text">O Costeira Praia tem piscina e acesso directo a Praia</div>
            </div>

            <div class="mySlides fade">
                <!-- 04 -->
                <div class="numbertext">04 / 05</div>
                <img class="imgslide" src="images/04.jpg" alt="Cozinha&Sala" />
                <div class="text">Aqui podemos ver a cozinha integrada com a sala</div>
            </div>

            <div class="mySlides fade">
                <!-- 05 -->
                <div class="numbertext">05 / 05</div>
                <img class="imgslide" src="images/05.jpg" alt="Banheiro" />
                <div class="text">Banheiro</div>
            </div>
            <!--Final Slides-->

            <!--Navigation-->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </section>
        <!--End of galery-->

        <!-- end of page -->
        <footer>

        </footer>
    </div>

    <!-- JS Comportament -->
    <script src="assets/js/comportamento.js"></script>
</body>

</html>
